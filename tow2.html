<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>جدول المحاضرات</title>
    <style>
        body {
            font-family: "Tahoma", Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e9f0f7);
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 15px;
        }
        
        th {
            background: #74b9ff;
            color: white;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        tr:hover {
            background: #dfefff;
            transition: 0.3s;
        }
        
        td[rowspan] {
            background: #55efc4;
            font-weight: bold;
            color: #2d3436;
        }
    </style>
</head>

<body>
    <h2> جدول المحاضرات</h2>
    <table>
        <tr>
            <th rowspan="4">الأيام</th>
            <th>اليوم / المحاضرة</th>
