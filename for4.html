<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>شريط إخباري</title>
    <style>
        body {
            margin: 0;
            font-family: "Cairo", Tahoma, sans-serif;
            background: #f8f9fa;
        }
        
        .news-bar {
            background: linear-gradient(to left, #ff512f, #dd2476);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-bottom: 3px solid #fff;
        }
        
        .news-bar span.icon {
            margin: 0 15px;
            font-size: 22px;
        }
        
        marquee {
            width: 100%;
            height: 40px;
            line-height: 40px;
        }
        
        marquee:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="news-bar">
        <span class="icon"></span>
        <marquee scrollamount="8" direction="right" onmouseover="this.stop()" onmouseout="this.start()">
             مرحباً بك في موقع محمد نجيب عبدالرحمن|  معلوماتي ومهاراتي ستُعرض هنا | 
        </marquee>
    </div>
</body>

</html>
